{% extends "goals/base.html" %}

{% block content %}
<main>
    <div class="container">
      <!-- Navbar -->
        <section class="mb-4">
            <div class="">
                <div class="adjustment column-6  text-center">
                    <h1>Let's create your account</h1>
                        <form class="login" method="POST" action="{% url 'signup' %}">
                            {% csrf_token %}
                            <div class="input-box">
                                <span class="icon"><ion-iconname="mail"></ion-iconname></span>
                                <input type="text" placeholder="Username" name="username" required>   
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-iconname="mail"></ion-iconname></span>
                                <input type="email" placeholder="Email" name="email" required>  
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-iconname="lock-closed"></ion-iconname></span>
                                <input type="password" placeholder="Enter Password" name="pass1" required>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-iconname="lock-closed"></ion-iconname></span>
                                <input type="password" placeholder="Confirm Password" name="pass2" required>
                            </div>
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </form>
                
                </div>
            </div>
        </section>
    </div>
</main>
{% endblock content %}
