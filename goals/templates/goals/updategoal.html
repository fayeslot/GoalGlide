{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Vine</title>
    <link rel="stylesheet" href="{% static 'goals/styles.css' %}" />
</head>
<body>
    <div class="form-container">
        <form method="POST" action="">
            {% csrf_token %}
            <h2>Update Goal</h2>
            <div class="form-group">
                <label for="goal-name">Name</label>
                {{form.name}}
            </div>
           
            <div class="form-group">
                <label for="status">Status</label>
                {{form.status_option}}
            </div>
            <div class="form-group">
                <label for="target-date">Target date</label>
                {{form.target_date}}
            </div>
            <div class="form-group">
                <label for="visibility">Visibility</label>
                {{form.visibility}}
            </div>
            <div class="form-actions">
                <a href="{% url 'goals' %}" class="cancel-button">Cancel</a>
                <a href="{% url 'update' goal.id %}" class="save-button">Update</a>
            
            </div>
        </form>
    </div>
</body>
</html>
